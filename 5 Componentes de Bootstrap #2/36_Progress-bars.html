<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Progress Bar</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <h3>Barras de progreso</h3>
          <hr>
          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width:0%; height:40px;line-height:40px;">0%</div>
          </div>

          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width:50%; height:40px;line-height:40px;">50%</div>
          </div>

          <div class="progress mb-3">
            <div class="progress-bar" role="progressbar" style="width:100%; height:40px;line-height:40px;">100%</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="progress mt-3 mb-5">
            <div class="progress-bar bg-primary" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar bg-success" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar bg-info" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar bg-warning" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar bg-danger" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar bg-inverse" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar bg-faded" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
        </div>

        <div class="col-12">
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-inverse" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-faded" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
        </div>

        <div class="col-12">
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-primary progress-bar-animated" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-inverse progress-bar-animated" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
          <div class="progress mt-3 mb-5">
            <div class="progress-bar progress-bar-striped bg-faded progress-bar-animated" role="progressbar" style="width:50%; height:40px; line-height:40px;">50%</div>
          </div>
        </div>
      </div>
    </div>


    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
