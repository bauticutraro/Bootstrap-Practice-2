<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Popovers</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <h2>PopOvers</h2>
          <hr>
          <button class="btn btn-primary mt-5" data-container="body" data-placement="top" data-toggle="popover" title="Título del Popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae, maxime!">Arriba</button>

          <button class="btn btn-primary mt-5" data-container="body" data-placement="bottom" data-toggle="popover" title="Título del Popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae, maxime!">Abajo</button>

          <button class="btn btn-primary mt-5" data-container="body" data-placement="left" data-toggle="popover" title="Título del Popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae, maxime!">Izquierda</button>

          <button class="btn btn-primary mt-5" data-container="body" data-placement="right" data-toggle="popover" title="Título del Popover" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae, maxime!">Derecha</button>
        </div>
      </div>
    </div>


    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/tether.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script>
      $(function(){
        $(`[data-toggle="popover"]`).popover();
      })
    </script>
  </body>
</html>
