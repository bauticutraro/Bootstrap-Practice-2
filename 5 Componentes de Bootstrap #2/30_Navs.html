<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Navs</title>
    <style media="screen">
      .fm-nav a{
        color: #fff;
        padding: 15px;
      }
      .fm-nav .disabled{
        color: rgba(255,255,255,.5)
      }
      .fm-nav a:hover {
        background: rgba(255,255,255,.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 mt-5">
          <h3>Menu con ul</h3>
          <hr>
          <ul class="nav">
            <li class="nav-item">
              <a href="#" class="nav-link active">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contacto</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link disabled">Proximamente</a>
            </li>
          </ul>
        </div>

        <div class="col-12 mt-5">
          <h3>Menu con estilos css</h3>
          <hr>
          <ul class="fm-nav nav bg-inverse text-white">
            <li class="nav-item">
              <a href="#" class="nav-link active">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contacto</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link disabled">Proximamente</a>
            </li>
          </ul>
        </div>

        <div class="col-12 mt-5">
          <h3>Menu con nav</h3>
          <hr>
          <nav class="nav">
            <a href="#" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link disabled">Proximamente</a>
            <a href="#" class="nav-link">Contacto</a>
          </nav>
        </div>

        <div class="col-12 mt-5">
          <h3>Menu con nav al centro</h3>
          <hr>
          <nav class="nav justify-content-center">
            <a href="#" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link disabled">Proximamente</a>
            <a href="#" class="nav-link">Contacto</a>
          </nav>
        </div>

        <div class="col-12 mt-5 mb-5">
          <h3>Menu vertical</h3>
          <hr>
          <nav class="fm-nav bg-inverse nav flex-column">
            <a href="#" class="nav-link">Inicio</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link disabled">Proximamente</a>
            <a href="#" class="nav-link">Contacto</a>
          </nav>
        </div>
      </div>
    </div>


    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
