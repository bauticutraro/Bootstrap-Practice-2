
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Plantilla</title>

    <style>
      .row{
        background: #e8e8e8;
        margin-top: 20px;
      }
      .columna{
        background: #f2f2f2;
        text-align:center;
        border: 1px solid #4d5061;
      }
      .columna-interior{
        background: #e8e8e8;
        border: 1px solid #4d5061;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 columna">
          Columna 1
          <div class="row">
            <div class="col columna-interior">
              subColumna 1
              <div class="row">
                <div class="col columna-interior">
                  subColumna 1
                  <div class="row">
                    <div class="col-6 columna-interior">1</div>
                    <div class="col-6 columna-interior">2</div>
                  </div>
                </div>
                <div class="col columna-interior">subColumna 2</div>
              </div>

            </div>

            <div class="col columna-interior">subColumna 2</div>
          </div>
        </div>
        <div class="col-md-6 columna">
          Columna 2
        </div>
      </div>
  </div>


    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
