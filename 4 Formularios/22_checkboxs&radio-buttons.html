<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Plantilla</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">

        <div class="col">
          <form>
            <h4>Checkboxs</h4>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" value="Opcion1">Opcion 1
              </label>
            </div>
            <div class="form-check disabled">
              <label class="form-check-label">
                <input type="checkbox" value="Opcion2" disabled>Opcion 2
              </label>
            </div>
            <hr>
            <h4>Radio Buttons</h4>
            <div class="form-check">
              <div class="form-check-label">
                <input type="radio" name="sexo" id="nombre" value="Hombre">Hombre
              </div>
            </div>
            <div class="form-check disabled">
              <div class="form-check-label">
                <input type="radio" name="sexo" id="nombre" value="Mujer" disabled>Mujer
              </div>
            </div>
          </div>
          </form>

          <div class="col-12">
            <form>
              <hr>
              <h4>Inline Checkboxs</h4>
              <div class="form-check form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" value="Opcion1">Opcion 1
                </label>
              </div>
              <div class="form-check disabled form-check-inline">
                <label class="form-check-label">
                  <input type="checkbox" value="Opcion2" disabled>Opcion 2
                </label>
              </div>
              <hr>
              <h4>Inline Radio Buttons</h4>
              <div class="form-check form-check-inline">
                <div class="form-check-label">
                  <input type="radio" name="sexo" id="nombre" value="Hombre">Hombre
                </div>
              </div>
              <div class="form-check disabled form-check-inline">
                <div class="form-check-label">
                  <input type="radio" name="sexo" id="nombre" value="Mujer" disabled>Mujer
                </div>
              </div>
            </div>
            </form>
      </div>
    </div>


    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
