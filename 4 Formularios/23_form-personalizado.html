<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Plantilla</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form class="mt-3">
            <h2>Checkbox Personalizado</h2>
            <hr>

            <div class="form-check">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Acepto los terminos y condiciones</span>
              </label>
            </div>

            <div class="form-check">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Acepto los terminos y condiciones</span>
              </label>
            </div>

            <div class="form-check">
              <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" disabled>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Disabled</span>
              </label>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form class="mt-3">
            <h2>Radio buttons Personalizado</h2>
            <hr>

            <div class="form-check">
              <label class="custom-control custom-radio">
                <input type="radio" name="sexo" id="hombre" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Hombre</span>
              </label>
            </div>

            <div class="form-check">
              <label class="custom-control custom-radio">
                <input type="radio" name="sexo" id="mujer" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Mujer</span>
              </label>
            </div>

            <div class="form-check">
              <label class="custom-control custom-radio">
                <input type="radio" name="sexo" id="no especifica" class="custom-control-input" disabled>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">No especifica</span>
              </label>

              .row


            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form class="mt-3">
            <h2>Select Personalizado</h2>
            <hr>
            <select class="custom-select" name="">
              <option value="1" selected>Opcion 1</option>
              <option value="2">Opcion 2</option>
              <option value="3">Opcion 3</option>
            </select>
          </form>
        </div>
      </div>
    </div>


    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
